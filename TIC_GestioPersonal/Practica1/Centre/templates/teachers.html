<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachers</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    
    h1 {
        text-align: center;
        color: #333;
    }
    
    table {
        width: 40%;
        margin: auto auto 20px auto;
        border-collapse: collapse;
        border: 2px solid #ddd;
        background-color: #fff;
    }
    
    th, td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }
    
    th {
        background-color: #f2f2f2;
        color: #333;
    }
    
    tr:hover {
        background-color: #f5f5f5;
    }
    
    tr:nth-child(even) {
        background-color: #f2f2f2;
    }
    .enlaces{
        display: flex;
        justify-content: space-between;
        width: 20vw;
    }
        
</style>
<body>
    {% include 'header.html' %}
    <h1>INFORMACIO PROFESSORAT TIC BARCELONA</h1>
    <table>
        <tr>
            <th>id</th>
            <th>nom</th>
            <th>cognom</th>
            <th>edat</th>
            <th>rol</th>
            <th>enlla√ß info</th>
            <th>editar</th>
            <th>borrar</th>


        </tr>
        {% for prof in profesores %}
        <tr>
            <td>{{ prof.id }}</td>
            <td>{{ prof.nombre }}</td>
            <td>{{ prof.apellido }}</td>
            <td>{{ prof.edad }}</td>
            <td>{{ prof.rol }}</td>
            <td><a href="{% url 'teacher' prof.id %}"> +INFO</a></td>
            <td><a href="{% url 'update-user' prof.id %}">Editar</a></td>
            <td><a href="{% url 'delete-user' prof.id %}">Borrar</a></td>

        </tr>
        {% endfor %}
    </table>
    <div class="enlaces">
        <a href="{% url 'students' %}">Estudiants</a>
        <a href="{% url 'teachers' %}">Professors</a>
    </div>
    <a href="{% url 'form' %}">Crear usuari</a>
</body>
</html>
